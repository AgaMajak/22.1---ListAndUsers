<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Formularz</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
          integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
</head>
<body>
<div style="margin-left: auto; width: 50%; margin-right: auto">
    <h1>Formularz dodawania użytkownika</h1>
    <form method="post" action="addingUser">
        <div class="form-group">
            <label for="firstName">Imię</label>
            <input type="text" class="form-control" id="firstName" name="firstName" placeholder="Wpisz imię...">
        </div>
        <div class="form-group">
            <label for="surname">Nazwisko</label>
            <input type="text" class="form-control" id="surname" name="surname" placeholder="Wpisz nazwisko...">
        </div>
        <div class="form-group">
            <label for="age">Wiek</label>
            <input type="number" class="form-control" id="age" name="age" placeholder="Podaj wiek...">
        </div>
        <button type="submit" class="btn btn-primary">Prześlij</button>
    </form>
</div>
</body>
</html>
